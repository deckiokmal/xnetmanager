{% extends "/layouts/layout.html" %}
{% block title %}device_update{% endblock %}
{% block content %}
<!-- Begin Page Content -->


<div class="card position-relative py-2 px-4">
    <div class="card-header">
        Device Update
    </div>
    <form action="{{ url_for('dm.device_update', device_id=device.id) }}" method="post">
        <div class="mb-3">
            <label for="device_name" class="form-label">Device Name</label>
            <input type="text" class="form-control" value="{{ device.device_name }}" id="device_name"
                name="device_name">
        </div>
        <div class="mb-3">
            <label for="vendor" class="form-label">Vendor</label>
            <input type="text" class="form-control" value="{{ device.vendor }}" id="vendor" name="vendor">
        </div>
        <div class="mb-3">
            <label for="ip_address" class="form-label">IP Address</label>
            <input type="text" class="form-control" value="{{ device.ip_address }}" id="ip_address" name="ip_address">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" value="{{ device.username }}" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" value="{{ device.password }}" id="password" name="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" onclick="showPassword()">
            <label class="form-check-label" for="exampleCheck1">Show Password</label>
        </div>
        <div class="mb-3">
            <label for="ssh" class="form-label">SSH Port</label>
            <input type="text" class="form-control" value="{{ device.ssh }}" id="ssh" name="ssh">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-danger" href="{{ url_for('dm.index') }}">Back</a>
    </form>
</div>


<script>
    function showPassword() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>


<!-- End of Page Content -->
{% endblock %}
