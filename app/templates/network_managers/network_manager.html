{% extends "/layouts/layout.html" %}
{% block title %}Network Manager{% endblock %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
    
    <!-- # Flash Messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- end Flash Message -->





</div>
<!-- End of Page Content -->
{% endblock %}
