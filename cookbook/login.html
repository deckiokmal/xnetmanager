<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <!-- Kolom Kiri (Gambar & Kotak Warna) -->
        <div class="login-image">
            <div class="color-box box1"></div>
            <div class="color-box box2"></div>
            <div class="color-box box3"></div>
            <img src="login-banner.jpeg" alt="Login Illustration">
        </div>

        <!-- Kolom Form Login -->
        <div class="login-form">
            <div class="logo">
                <img src="favicon.ico" alt="MyApp Logo">
                <h1>Wellcome!</h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit">Login</button>
                <p class="register-link">Belum punya akun? <a href="#">Daftar</a></p>
            </form>
            <!-- Powered By -->
            <div class="powered-by">
                <p>Powered by <span>Talita Lintasarta</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
