{% extends "/layouts/layout.html" %}
{% block title %}Role Update{% endblock %}
{% block content %}
<!-- Begin Page Content -->

<div class="card py-2 px-4" style="max-width: 32rem;">
    <div class="card-header">
        Role Update
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('roles.role_update', role_id=role.id) }}">
            <div class="form-group">
                <label for="name">Role Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ role.name }}" required>
            </div>
            <div class="form-group">
                <label>Users</label>
                <div>
                    {% for user in associated_users %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="users" id="user{{ user.id }}"
                            value="{{ user.id }}" checked>
                        <label class="form-check-label badge badge-success" for="user{{ user.id }}">
                            {{ user.email }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label>Permissions</label>
                <div>
                    {% for permission in all_permissions %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="permissions"
                            id="permission{{ permission.id }}" value="{{ permission.id }}" {% if permission.id in
                            associated_permissions %} checked {% endif %}>
                        <label class="form-check-label badge badge-primary" for="permission{{ permission.id }}">
                            {{ permission.name }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Role</button>
        </form>
    </div>
</div>

<!-- End of Page Content -->
{% endblock %}
