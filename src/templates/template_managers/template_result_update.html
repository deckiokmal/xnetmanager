{% extends "/layouts/layout.html" %}
{% block title %}Update Template{% endblock %}
{% block content %}
<!-- Page Content for Updating Template -->
<div class="card position-relative py-4 px-4">
    <div class="card-header mb-3">
        Update Template
    </div>
    <form action="{{ url_for('tm.template_result_update', template_result_id=template.id) }}" method="post">
        <div class="mb-3">
            <label for="template_name" class="form-label">Template Name</label>
            <input type="text" class="form-control" value="{{ template.config_name }}" id="template_name" name="template_name" required>
        </div>
        <div class="mb-3">
            <label for="vendor" class="form-label">Vendor</label>
            <input type="text" class="form-control" value="{{ template.vendor }}" id="vendor" name="vendor" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" value="{{ template.description }}" id="description" name="description">
        </div>
        <div class="mb-3">
            <label for="template_content" class="form-label">Template Content</label>
            <textarea name="template_content" id="template_content" rows="10" class="form-control" required>{{ template_content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-check"></i> Save Changes
        </button>
        <a class="btn btn-secondary" href="{{ url_for('tm.template_results') }}">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </form>
</div>
{% endblock %}
