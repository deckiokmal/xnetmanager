{% extends "/layouts/layout.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="text-right text-light">Welcome, {{ first_name }} {{ last_name }}!</h5>
</div>

<div class="container">

    <div class="row">
        <!-- Pie Chart for Devices by Vendor -->
        <div class="col-12 col-sm-6 col-lg-6 mb-4">
            <div class="card bg-dark text-light">
                <div class="card-header">
                    Devices by Vendor
                </div>
                <div class="card-body text-center">
                    <canvas id="devicePieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Pie Chart for Templates -->
        <div class="col-12 col-sm-6 col-lg-6 mb-4">
            <div class="card bg-dark text-light">
                <div class="card-header">
                    Number of Templates
                </div>
                <div class="card-body text-center">
                    <canvas id="templatePieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script_js %}
<script>
    // Chart.js Data and Configuration
    document.addEventListener("DOMContentLoaded", function () {
        const devicePieCtx = document.getElementById('devicePieChart').getContext('2d');
        const templatePieCtx = document.getElementById('templatePieChart').getContext('2d');

        // Data for Devices Pie Chart
        const deviceData = {
            labels: {{ device_vendor_keys | tojson
    }},
        datasets: [{
            data: {{ device_vendor_values | tojson }},
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
            }]
        };

    // Data for Templates Pie Chart
    const templateData = {
        labels: {{ template_vendor_keys | tojson }},
    datasets: [{
        data: {{ template_vendor_values | tojson }},
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
            }]
        };

    // Pie Chart for Devices
    new Chart(devicePieCtx, {
        type: 'pie',
        data: deviceData,
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top', labels: { color: '#ffffff' } },
                tooltip: {
                    callbacks: {
                        label: function (tooltipItem) {
                            return `${tooltipItem.label}: ${tooltipItem.raw}`;
                        }
                    }
                }
            }
        }
    }).canvas.addEventListener('click', function () {
        window.location.href = "/dm";
    });

    // Pie Chart for Templates
    new Chart(templatePieCtx, {
        type: 'pie',
        data: templateData,
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top', labels: { color: '#ffffff' } },
                tooltip: {
                    callbacks: {
                        label: function (tooltipItem) {
                            return `${tooltipItem.label}: ${tooltipItem.raw}`;
                        }
                    }
                }
            }
        }
    }).canvas.addEventListener('click', function () {
        window.location.href = "/tm";
    });
    });
</script>
{% endblock %}
